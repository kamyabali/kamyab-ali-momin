<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alhamdolillah</title>
</head>
<body>
    <h1>kamyabali inam haider momin</h1>
    <!-- order list -->
    <fieldset>
        <legend>order list</legend>
        <ol>
            <li>apple</li>
            <li>oppo</li>
            <li>mi</li>
            <li>nokia</li>
        </ol>
    </fieldset>
    <!-- unorder list -->
    <fieldset>
        <legend>unorder list</legend>
        <ul>
            <li>apple</li>
            <li>oppo</li>
            <li>mi</li>
            <li>nokia</li>
        </ul>
    </fieldset>
    <!-- nasted list -->
    <ul>
        <li>apple
            <ol type="1"> 
                <li>oppo</li>
                <li>mi</li>
                <li>nokia</li> 
            </ol>
        </li>
        <li>oppo</li>
        <li>mi</li>
        <li>nokia</li>
    </ul>
</body>
</html>
