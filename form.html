<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form Practice</h1>
    <form action="" method="post">
        <table cellpadding="8">
            <tr>
                <td align="right"><label for="name">Name</label></td>
                <td><input type="text" name="name" id="name" required placeholder="User Name"></td>

            </tr>
            <tr>
                <td align="right"><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password" required placeholder="password"></td>
            </tr>
            <tr>
                <td align="right">
                    <label for="">Gender</label>
                </td>
                <td>
                    <input type="radio" name="Gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" id="female">
                    <label for="female">female</label>
                </td>
            </tr>
            <tr>

                <td align="right"><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" required placeholder="email"></td>

            </tr>
            <tr>
                <td align="right"><label for="Mobile Number">Mobile Number </label></td>
                <!-- <td><input type="tel" name="Mobile Number" id="Mobile Number" required placeholder="Enter Your Mobile Number" max="10" min="10">
                </td> -->
                <td>
                    <input type="tel" name="Mobile Number" id="Mobile" minlength="10" maxlength="10" required placeholder="Enter Your Mobile Number">
                </td>
            <tr>
                <td align="right"><input type="submit" value="submit">

                </td>
                <td><input type="reset" value="clear"></td>
            </tr>
            </tr>
        </table>
    </form>
</body>

</html>
